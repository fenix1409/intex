<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intex</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="login-body">
    <form class="login-form w-[621px] text-center absolute top-0 bottom-0 right-0 left-0 h-[519px] pt-[35px] pb-[46px] px-[37px] shadow-loginShadow bg-white rounded-[25px] m-auto" autocomplete="off">
        <img class="mb-[17px] mx-auto" src="./images/logo.svg" alt="Site logo" width="421" height="72">
        <p class="font-bold mb-[70px] text-[25px] leading-[29px] text-[#A3A3A3]">Введите имя пользователя и пароль, чтобы получить доступ к системе.</p>
        <input class="w-[359px] mb-4 text-[25px] font-bold focus:outline-none focus:border-black py-3 rounded-[17px] border border-[#CBCBCB] placeholder:text-[25px] text-center" required placeholder="Имя пользователя" name="username" type="text"/>
        <input 
        class="w-[359px] text-[25px] font-bold focus:outline-none focus:border-black py-3 rounded-[17px] border border-[#CBCBCB] placeholder:text-[25px] text-center" required placeholder="Пароль" name="password" type="password"/>
        <a class="hover:text-[#A3A3A3] hover:border-[#A3A3A3] duration-300 block mt-5 text-[#3F8C8E] border-b-[1px] border-[#3F8C8E] w-[120px] mx-auto" href="./register.html">Register</a>
        <button class="w-[237px] inline-block py-[6px] bg-[#3F8C8E] text-white text-[25px] text-center font-bold rounded-[10px] mt-5" type="submit">
            Войти
        </button>
    </form>
    

    
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
</script>
<script src="./js/login.js"></script>
<script src="./js/register.js"></script>
<script src="./js/admin.js"></script>

</body>
</html>
